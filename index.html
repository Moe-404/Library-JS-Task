<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Library Management</h1>

        <form id="bookCountForm">
            <label for="totalBooks">Enter number of books:</label>
            <input type="number" id="totalBooks" min="1">
            <button type="submit">Next</button>
        </form>

        <form id="bookForm">
            <h2>Enter Book Details</h2>
            <input type="text" id="bookName" placeholder="Book Name">
            <input type="number" id="bookPrice" placeholder="Price">
            <input type="text" id="authorName" placeholder="Author Name">
            <input type="email" id="authorEmail" placeholder="Author Email">
            <button type="submit">Add Book</button>
        </form>

        <table id="bookTable">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Price</th>
                    <th>Author Name</th>
                    <th>Author Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookTableBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
